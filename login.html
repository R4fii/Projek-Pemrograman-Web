<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm p-8 bg-gradient-to-r from-yellow-300 via-yellow-400 to-yellow-500 rounded-lg shadow-md">
        <h2 class="mb-6 text-2xl font-bold text-center">LOG IN</h2>
        <form class="space-y-4">
            <div>
                <input type="text" placeholder="Username" class="w-full px-4 py-2 text-gray-700 bg-white border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400">
            </div>
            <div>
                <input type="password" placeholder="Password" class="w-full px-4 py-2 text-gray-700 bg-white border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400">
            </div>
            <div class="flex items-center justify-center">
                <button type="submit" class="px-4 py-2 text-white bg-black rounded-md">Login</button>
            </div>
        </form>
        <div class="flex items-center justify-center my-4">
            <hr class="w-full border-gray-400">
            <span class="px-2 text-gray-600">or</span>
            <hr class="w-full border-gray-400">
        </div>
        <div class="flex items-center justify-center">
            <button class="flex items-center justify-center w-full px-4 py-2 text-white bg-black rounded-md">
                <i class="fab fa-google mr-2"></i> Continue with Google
            </button>
        </div>
        <p class="mt-4 text-sm text-center text-gray-700">Don't have an account? <a href="#" class="font-bold text-black">Sign up!</a></p>
    </div>
</body>
</html>
