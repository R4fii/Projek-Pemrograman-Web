<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <header class="bg-gradient-to-r from-purple-500 to-blue-500 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Pengaturan</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li>
                        <a href="#" class="hover:underline">
                            <i class="fas fa-home w-8 h-8"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline">
                            <i class="fas fa-clipboard w-8 h-8"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline">
                            <i class="fas fa-cog w-8 h-8"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto mt-8">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4">Pengaturan Akun</h2>
            <section class="mb-6">
                <h3 class="text-lg font-semibold mb-2">Akun</h3>
                <form>
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700">Nama Pengguna</label>
                        <input type="text" id="username" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="Masukkan nama pengguna">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <div class="relative">
                            <input type="email" id="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="Masukkan email">
                            <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <i class="fas fa-envelope text-purple-500"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="bg-purple-500 text-white px-4 py-2 rounded-md">Simpan</button>
                </form>
            </section>
            <section class="mb-6">
                <h3 class="text-lg font-semibold mb-2">Preferensi</h3>
                <div class="mb-4">
                    <label for="language" class="block text-sm font-medium text-gray-700">Bahasa</label>
                    <select id="language" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                        <option>Indonesia</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Notifikasi</label>
                    <div class="flex items-center mb-2">
                        <input type="checkbox" id="email-notification" class="mr-2">
                        <label for="email-notification" class="text-sm">Notifikasi via Email</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="sms-notification" class="mr-2">
                        <label for="sms-notification" class="text-sm">Notifikasi via SMS</label>
                    </div>
                </div>
                <button type="submit" class="bg-purple-500 text-white px-4 py-2 rounded-md">Simpan</button>
            </section>
            <section>
                <h3 class="text-lg font-semibold mb-2">Tema</h3>
                <div class="flex space-x-2">
                    <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md">Default</button>
                    <button class="bg-black text-white px-4 py-2 rounded-md">Dark Mode</button>
                    <button class="bg-indigo-500 text-white px-4 py-2 rounded-md">Indigo</button>
                </div>
            </section>
        </div>
    </main>
    <footer class="mt-8 p-4 text-center text-gray-500">
        Â© 2023 Kuis Interaktif. All rights reserved.
    </footer>
</body>
</html>
