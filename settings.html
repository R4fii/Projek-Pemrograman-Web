<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kuis Interaktif</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-indigo-400 to-indigo-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Pengaturan</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:underline">Home</a></li>
                    <li><a href="my_quizzes.html" class="hover:underline">My Quizzes</a></li>
                    <li><a href="settings.html" class="hover:underline">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-8 flex-1 bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-6">Pengaturan Akun</h2>

        <!-- Account Settings -->
        <section class="mb-8">
            <h3 class="text-lg font-bold mb-4">Akun</h3>
            <form>
                <div class="mb-4">
                    <label for="username" class="block text-gray-700">Nama Pengguna</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Masukkan nama pengguna">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Masukkan email">
                </div>
                <button type="submit" class="bg-gradient-to-r from-indigo-400 to-indigo-600 text-white px-4 py-2 rounded">Simpan</button>
            </form>
        </section>

        <!-- Preferences Settings -->
        <section class="mb-8">
            <h3 class="text-lg font-bold mb-4">Preferensi</h3>
            <form>
                <div class="mb-4">
                    <label for="language" class="block text-gray-700">Bahasa</label>
                    <select id="language" name="language" class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                        <option value="id">Indonesia</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Notifikasi</label>
                    <div class="flex items-center">
                        <input type="checkbox" id="emailNotifications" name="emailNotifications" class="mr-2">
                        <label for="emailNotifications" class="text-gray-700">Notifikasi via Email</label>
                    </div>
                    <div class="flex items-center mt-2">
                        <input type="checkbox" id="smsNotifications" name="smsNotifications" class="mr-2">
                        <label for="smsNotifications" class="text-gray-700">Notifikasi via SMS</label>
                    </div>
                </div>
                <button type="submit" class="bg-gradient-to-r from-indigo-400 to-indigo-600 text-white px-4 py-2 rounded">Simpan</button>
            </form>
        </section>

        <!-- Theme Settings -->
        <section>
            <h3 class="text-lg font-bold mb-4">Tema</h3>
            <div class="flex items-center space-x-4">
                <button class="bg-gray-100 border border-gray-300 px-4 py-2 rounded shadow-md hover:bg-gray-200">Default</button>
                <button class="bg-gray-800 text-white px-4 py-2 rounded shadow-md hover:bg-gray-700">Dark Mode</button>
                <button class="bg-indigo-400 text-white px-4 py-2 rounded shadow-md hover:bg-indigo-500">Indigo</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 text-center py-4 mt-8">
        <p class="text-gray-700">Â© 2023 Kuis Interaktif. All rights reserved.</p>
    </footer>
</body>
</html>
