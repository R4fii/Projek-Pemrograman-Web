<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .background-astronomy {
            position: relative;
            overflow: hidden;
        }
        .background-astronomy img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .selected {
            background-color: #4CAF50 !important; /* Green background for selected answer */
            color: white !important; /* White text for selected answer */
        }
    </style>
    <script>
        function selectAnswer(button) {
            // Remove 'selected' class from all buttons
            const buttons = document.querySelectorAll('.answer-button');
            buttons.forEach(btn => btn.classList.remove('selected'));

            // Add 'selected' class to the clicked button
            button.classList.add('selected');
        }
    </script>
</head>
<body class="bg-white">
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
        <div class="w-full max-w-4xl bg-white shadow-md rounded-lg p-4">
            <div class="flex items-center justify-between bg-gray-800 text-white px-4 py-2 rounded-t-lg">
                <span class="text-sm">Science</span>
                <span class="text-sm">2</span>
            </div>
            <div class="flex flex-col md:flex-row bg-white p-4 background-astronomy">
                <img alt="Astronomy background with stars and galaxies" height="600" src="https://storage.googleapis.com/a1aa/image/B59jUdkRvq4iDF97TiZHKGB1Sar0SxFmcPQYTyM3AinPwRfJA.jpg" width="800"/>
                <div class="bg-gray-300 p-4 mb-4 md:mb-0 md:mr-4 flex-none md:flex-1">
                    <p class="text-black">Apa yang terjadi ketika sebuah bintang mengalami supernova?</p>
                </div>
                <div class="flex flex-col space-y-4 flex-1">
                    <button class="bg-gray-300 p-4 text-left answer-button" onclick="selectAnswer(this)">Bintang menghilang tanpa jejak</button>
                    <button class="bg-gray-300 p-4 text-left answer-button" onclick="selectAnswer(this)">Bintang meledak dan menghasilkan cahaya yang sangat terang</button>
                    <button class="bg-gray-300 p-4 text-left answer-button" onclick="selectAnswer(this)">Bintang berubah menjadi planet</button>
                    <button class="bg-gray-300 p-4 text-left answer-button" onclick="selectAnswer(this)">Bintang menjadi lebih dingin dan pudar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
