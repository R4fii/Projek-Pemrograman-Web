<html>
<head>
    <title>Quiz Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .quiz-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 60%;
            max-width: 800px;
            overflow: hidden;
            position: relative;
            padding-bottom: 60px; /* Add padding to the bottom to make space for the button */
        }
        .quiz-header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .quiz-header h2 {
            margin: 0;
        }
        .quiz-content {
            display: flex;
            padding: 20px;
        }
        .question {
            flex: 2;
            background-color: #d3dce6;
            padding: 20px;
            border-radius: 8px;
            margin-right: 20px;
        }
        .options {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .option {
            background-color: #d3dce6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: center;
            cursor: pointer;
        }
        .option.correct {
            background-color: #28a745;
        }
        .option.wrong {
            background-color: #dc3545;
        }
        .next-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .quiz-content {
                flex-direction: column;
            }
            .question {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h2>Science</h2>
            <span>2</span>
        </div>
        <div class="quiz-content">
            <div class="question">
                Apa yang terjadi ketika sebuah bintang mengalami supernova?
            </div>
            <div class="options">
                <div class="option">Bintang menghilang tanpa jejak</div>
                <div class="option correct">Bintang meledak dan menghasilkan cahaya yang sangat terang</div>
                <div class="option">Bintang berubah menjadi planet</div>
                <div class="option">Bintang menjadi lebih dingin dan pudar</div>
            </div>
        </div>
        <button class="next-button">Next</button>
    </div>

    <script>
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', function() {
                if (this.classList.contains('correct')) {
                    this.style.backgroundColor = '#28a745'; // Green for correct answer
                } else {
                    this.style.backgroundColor = '#dc3545'; // Red for wrong answer
                }
            });
        });
    </script>
</body>
</html>
